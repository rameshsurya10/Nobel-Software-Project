<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Reg.css">
</head>
<body>
    <div class="signup-container">
        <form id="signup-form" class="signup-form">
            <h2>Create Account</h2>
            
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <input type="tel" id="mobileno" name="mobileno" placeholder="Enter phone number" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <input type="password" id="con_password" name="confirm_password" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
            <div class="R">
                <p id="output">Already Have An Account? <a href="../Login/login.html">Login</a></p>
            </div>
            <div id="errorMessage" style="color: red; display: none; padding: 10px;"></div>
        </form>
    </div> 
    <script src="Reg.js"></script>
</body>
</html>
