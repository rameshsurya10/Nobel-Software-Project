<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <form action="" id="LoginForm">
            <h1>LogIn</h1>
            <div class="input_box">
                <label for="username"><i class='bx bxs-user'></i></label>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            
            <div class="input_box">
                <label for="password"><i class='bx bxs-lock-alt'></i></label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <div class="remember-forget">
                <label><input type="checkbox"> Remember Me</label>
                <a href="">Forgot Password</a>
            </div>
            <button type="submit">LogIn</button>
            <div class="R">
                <p id="output">Do Not Have An Account? <a href="../Register/Reg.html">Register</a></p>
            </div>
        </form>

        <div id="errorMessage" style="color: red; display: none; padding: 10px;"></div>
    </div>

    <script src="../login_Backend/fet.js"></script>
</body>
</html>
